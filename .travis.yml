sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '0.10.36'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - sonar-scanner
after_success:
  - npm run semantic-release
branches:
  only: master
addons:
  sonarcloud:
    organization: "timjnh-github"
    token:
      secure: ""
    github_token:
      secure: ""
